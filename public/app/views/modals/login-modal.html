<div 
  ng-controller="NavCtrl"
  class="modal modal-card"
  id="login-modal">
  <div class="modal-content">
    <form>
      <h4>Login</h4>
      <div>
        <label for="email">Email</label>
        <input type="text" 
          required="true" 
          id="email" 
          ng-model="login.email">
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" 
          required="true" 
          placeholder="*******"
          id="password" 
          ng-model="login.password">
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button 
      ng-click="login()" 
      class="modal-action modal-close waves-effect btn-flat cyan white-text">
      Login
    </button>
  </div>
</div>
