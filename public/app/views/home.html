<!-- VIDEO -->
<div class="vid-background">
  <div class="video-filter"></div>
  <h1 class="intro-words">Animemoo</h1>
  <video autoplay loop muted>
    <!-- <source src="vids/anime-banner.mp4" type="video/mp4"> -->
  </video>

  <!-- PULSING BTN -->
  <a class="btn btn-floating cyan pulse seePopularBtn"  href=""
    scroll-to="home-slider"
    duration="1200"
    easing="easeInOutQuint">
    <i class="fa fa-caret-down" aria-hidden="true"></i>
  </a>
</div>

<!-- LOADING SPINNER -->
<div ng-if="loading" class="preloader-wrapper big active">
  <div class="spinner-layer spinner-green-only">
    <div class="circle-clipper left">
      <div class="circle"></div>
    </div>
  </div>
</div>

<!-- TOP 5 SLIDER -->
<div id="home-slider" class="slider" slider
  ng-if="!loading" indicators="false" height="475">
  <ul class="slides">
    <li ng-repeat="show in top5">
      <img ng-src="{{ show.image_url_banner }}">
      <div class="cover-slider"></div>
      <div class="caption left-align">
        
        <h3 class="caption-text slider-title">{{ show.title_english }}</h3>
        <h5 class="caption-text">
          {{ show.average_score }}%
        </h5>
        <h5>
          <span ng-repeat="genre in show.genres">
            {{ genre }} 
          </span>
        </h5>
        <p>
          <a ng-href="/anime/{{ show.id }}"
            class="waves-effect waves-light slider-btn btn">Learn More</a>
        </p>
        
      </div>
    </li>
  </ul>
</div>

<!-- LOADING BAR -->
<div class="progress loadingBar"
  ng-class="{'invisible': !loadingBar}">
  <div class="indeterminate"></div>
</div>

<!-- MAIN PAGE FILTERS -->
<div ng-if="!loading" 
  class="z-depth-1 z-depth-0"
  id="filter-bar">

  <ul tabs>
    <li class="tab col s3"
      ng-click="selectResults('popular')">
      <a href="#">Popular</a>
    </li>
    <li class="tab col s3"
      ng-click="selectResults('current')">
      <a href="#">Currently Airing</a>
    </li>
    <li class="tab col s3"
      ng-click="selectResults('score')">
      <a href="#">Highest Score</a>
    </li>
    <li class="tab col s3">

    </li>
  </ul>
</div>

<!-- PAGE RESULTS -->
<div ng-if="!loading"
  class="card-panel results-panel">

  <div class="row">
    <div ng-repeat="animeObj in showArr track by $index">
      <div class="col s12 m4 l3 xl2">
        <div class="card z-depth-3 home-title-card">
          <a ng-href="/anime/{{ animeObj.id }}">
            <img 
            class="title-img-lg" 
            ng-src="{{ animeObj.image_url_lge }}">
          </a>
            
          <h5 class="cover-title">
            {{ animeObj.title_english }}
          </h5>
          <h5 class="center activator more-info-indicator">
            <i class="fa fa-chevron-up" aria-hidden="true"></i>
          </h5>

          <div class="cover-info"></div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4"><i class="fa fa-times right" aria-hidden="true"></i></span>
            <div class="reveal-content">
              <p>
                <strong>Type:</strong> {{ animeObj.type }}
              </p>
              <p>
                <strong>Score:</strong> {{ animeObj.average_score }}%
              </p>
              <p ng-if="animeObj.genres != 0">
                <strong>Genres:</strong> <span ng-repeat="genre in animeObj.genres track by $index">{{ genre }}, </span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
