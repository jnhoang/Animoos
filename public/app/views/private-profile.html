<div 
  ng-if="!loading"
  ng-include="'app/views/partials/nav.html'">
</div>
<div>
  <!-- Row 1 -->
  <div class="row">
    <!-- Profile content -->
    <div class="col s12">
      <div class="card-panel profile-card">
        <div class="card-content">
          <div class="row">
            <div class="col s2">
              <div class="card">
                <!-- avatar photo -->
                <div class="card-image">
                  <img class="profile-pic"
                    src="http://fillmurray.com/150/200">
                  <span class="card-title">{{ user.username }}</span>
                  <!-- CHANGE PHOTO BUTTON, TO BE MOVED TO EDIT PROFILE -->
                  <!-- <a href=""
                    class="btn-floating halfway-fab waves-effect waves-light red">
                    <i class="material-icons">add</i>
                  </a> -->
                </div>
                <div class="card-content">
                  <!-- edit profile button -->
                  <a href="">Edit Profile</a>
                  
                  <!-- blurb -->
                  <p> FILLER </p>
                </div>
              </div>
            </div> <!-- End of profile card -->
            
            <!-- watch list -->
            <div class="col s12 m9">
              <div class="card row card-container results-panel">
                <div class="row-title"><strong>To Watch</strong></div>

                <div ng-repeat="animeObj in user.watchList track by $index">
                  <div class="col s12 m4 l3">
                    <a ng-href="/anime/{{ animeObj.id }}">
                      <div class="card z-depth-3 home-title-card" style="background-image: url({{animeObj.image_url_lge}}); background-size: cover; ">
                          <h5 class="cover-title">
                            {{ animeObj.title_english }}
                          </h5>
                        <h5 class="center more-info-indicator">
                          <i class="fa fa-chevron-up" aria-hidden="true"></i>
                        </h5>

                        <div class="cover-info"></div>
                        <div class="card-reveal">
                          <span class="card-title grey-text text-darken-4"><i class="fa fa-times right" aria-hidden="true"></i></span>
                        </div>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div> <!-- End of Row 1 -->

          <!-- Row 2 -->
          <div class="row">
            <!-- favorites -->
            <div class="col s12">
              <div class="card row card-container results-panel">
                <div class="row-title"><strong>Favorites</strong></div>

                  <div ng-repeat="animeObj in user.favorites track by $index">
                    <div class="col s12 m4 l3 xl2">
                      <a ng-href="/anime/{{ animeObj.id }}">
                        <div class="card z-depth-3 home-title-card" style="background-image: url({{animeObj.image_url_lge}}); background-size: cover; ">
                            <h5 class="cover-title">
                              {{ animeObj.title_english }}
                            </h5>
                          <h5 class="center more-info-indicator">
                            <i class="fa fa-chevron-up" aria-hidden="true"></i>
                          </h5>

                          <div class="cover-info"></div>
                          <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4"><i class="fa fa-times right" aria-hidden="true"></i></span>
                          </div>
                        </div>
                      </a>
                    </div>
                  </div>

              </div>
            </div>
          </div>

        </div> <!-- End of Card Content-->
      </div>
    </div>
  </div>
</div>

<div 
  ng-include="'app/views/partials/footer.html'"
  ng-if="!loading">
</div>
