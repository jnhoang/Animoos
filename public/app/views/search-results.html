<div class="container search-container">
  
  <div class="card">
    <div class="card-panel">
      
      <!-- SEARCH BAR -->
      <div class="row">
        <div class="input-field">
          <input
            ng-model="searchTerm"
            class="input-field col s8 search-bar" 
            id="search" type="text"
            placeholder="Search an Anime Title"></input>
        </div>
        <button type="button" 
          class="btn"
          scroll-to="#"
          ng-click="searchAnime()">
          Search
        </button>
      </div>

    </div>
  </div>
</div>

<!-- LOADING BAR -->
<div class="progress loadingBar"
  ng-class="{'invisible': !loadingBar}">
  <div class="indeterminate"></div>
</div>

<div class="card-panel results-panel">
  <div class="row">

    <!-- SEARCH RESULTS -->
    <div ng-repeat="animeObj in searchResults|limitTo:6">
      <div class="col s10 m4 l3">
        <div class="card z-depth-3 home-title-card">

          <a ng-href="/anime/{{ animeObj.id }}">
            <img 
            class="title-img-lg" 
            ng-src="{{ animeObj.image_url_lge }}">
          </a>
            <span ng-repeat="genre in animeObj.genres">{{ genre }}</span>
          <h5 class="activator cover-title">
            {{ animeObj.title_english }}
          </h5>
          <div class="cover-info"></div>
        </div>
      </div>
    </div>
    
  </div>
</div>
